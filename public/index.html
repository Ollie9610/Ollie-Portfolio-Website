    <title>Ollie Gillyon</title>
    <script>
      // ULTRA-AGGRESSIVE ResizeObserver disabling - runs before ANYTHING else
      (function() {
        // Disable ResizeObserver before it can be used
        if (typeof window !== 'undefined' && window.ResizeObserver) {
          const OriginalResizeObserver = window.ResizeObserver;
          window.ResizeObserver = function() {
            return {
              observe: function() {},
              unobserve: function() {},
              disconnect: function() {}
            };
          };
        }
        
        // Override error handling at the most basic level
        const originalOnError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (typeof message === 'string' && message.includes('ResizeObserver')) {
            return true; // Prevent default error handling
          }
          if (originalOnError) {
            return originalOnError.call(this, message, source, lineno, colno, error);
          }
          return false;
        };
      })();
    </script>
    <script>
      // AGGRESSIVE ResizeObserver disabling - runs before ANY other code
      (function() {
        // Disable ResizeObserver immediately
        if (window.ResizeObserver) {
          window.ResizeObserver = function() {
            return {
              observe: function() {},
              unobserve: function() {},
              disconnect: function() {}
            };
          };
        }
        
        // Suppress ALL ResizeObserver errors
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        console.error = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('ResizeObserver')) {
            return;
          }
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('ResizeObserver')) {
            return;
          }
          originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('ResizeObserver')) {
            return;
          }
          originalLog.apply(console, args);
        };
        
        // Suppress unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message && event.reason.message.includes('ResizeObserver')) {
            event.preventDefault();
          }
        });
        
        // Suppress global errors
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('ResizeObserver')) {
            e.preventDefault();
            return false;
          }
        });
        
        // Override the error handler that's causing the issue
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('ResizeObserver loop completed with undelivered notifications')) {
            e.stopImmediatePropagation();
            e.preventDefault();
            return false;
          }
        }, true);
      })();
    </script>
