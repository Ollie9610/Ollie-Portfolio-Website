    <title>Ollie Gillyon</title>
    <script>
      // Ultra-aggressive ResizeObserver error suppression
      (function() {
        // Override console methods immediately
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        console.error = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
            return;
          }
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
            return;
          }
          originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
            return;
          }
          originalLog.apply(console, args);
        };
        
        // Multiple error handlers
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('ResizeObserver loop completed with undelivered notifications')) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('ResizeObserver loop completed with undelivered notifications')) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
          }
        }, false);
        
        // Override again after a short delay
        setTimeout(function() {
          console.error = function(...args) {
            if (typeof args[0] === 'string' && args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
              return;
            }
            originalError.apply(console, args);
          };
        }, 50);
        
        setTimeout(function() {
          console.error = function(...args) {
            if (typeof args[0] === 'string' && args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
              return;
            }
            originalError.apply(console, args);
          };
        }, 200);
      })();
    </script>
  </head>

    <div id="root"></div>
  </body>
